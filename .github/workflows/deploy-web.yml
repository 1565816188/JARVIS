name: Deploy

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13.2"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt
        working-directory: ai

      - name: Build executable with PyInstaller
        run: |
          pyinstaller -F ./main.py --add-binary "/opt/hostedtoolcache/Python/3.13.2/x64/lib/python3.13/site-packages/py_mini_racer:." --add-binary "/opt/hostedtoolcache/Python/3.13.2/x64/lib/python3.13/site-packages/akshare:./akshare"
        working-directory: ai



      - name: restart AI
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.ALIYUN_HOST }} 
          username: ${{ secrets.ALIYUN_USERNAME }}
          password: ${{ secrets.ALIYUN_PASSWORD }}  
          port: 22
          script: |
            if pgrep -f "/opt/JARVIS/ai/dist/main" > /dev/null; then
              echo "正在停止旧进程..."
              pkill -f "/opt/JARVIS/ai/dist/main"
              sleep 2
            fi

            chmod +x /opt/JARVIS/ai/dist/main

            nohup /opt/JARVIS/ai/dist/main > /opt/JARVIS/ai/output.log 2>&1 &

            echo "程序已启动，进程ID: $!"
